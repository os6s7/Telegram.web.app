<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App</title>
</head>
<body>
  <h1>مرحبا في ويب آب تيليجرام!</h1>
  <button onclick="sendData()">أرسل بيانات للبوت</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    function sendData() {
      tg.sendData(JSON.stringify({ product: "هدية", price: 10 }));
    }
  </script>
</body>
</html>
